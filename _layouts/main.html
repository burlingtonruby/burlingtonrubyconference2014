    <meta name="description" content="{{ page.meta_description }}">
    <meta name="keywords" content="{{ page.meta_keywords }}">

    <title>{{ page.title }} | Burlington Ruby Conference 2014</title>

    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/app.css" />

    <script src="/bower_components/modernizr/modernizr.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      A limited number of early bird tickets are now available. <a href="https://ti.to/burlington-ruby/2014-conference" class="button">Register Now</a>
    </div>

    <header id="sky">

    <footer class="row">
      <div class="small-12 medium-12 large-12 columns">

          href="https://twitter.com/tristanoneil">Tristan O'Neil</a>
          &amp; <a title="Patrick Berkeley on Twitter"
            href="https://twitter.com/patrickberkeley">Patrick Berkeley</a>
